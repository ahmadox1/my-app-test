plugins {
    id 'com.android.application'
    // لو مشروعك كوتلن، فعّل السطر التالي:
    // id 'org.jetbrains.kotlin.android'
}

android {
    namespace ""com.smartassistant"      // بدّلها لو عندك Namespace مختلف
    compileSdk 34                          // غيّرها وفق مشروعك إن لزم

    defaultConfig {
        applicationId "com.example.myapptest" // بدّلها إلى باكدج تطبيقك
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            // إعدادات debug الافتراضية
        }
    }

    // لو تستخدم View Binding/Compose اضف الإعدادات المعتادة هنا

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    // لو كوتلن:
    // kotlinOptions {
    //     jvmTarget = '17'
    // }

    // في حال استخدمت AAR لاحقًا وقدّمت ملفات JNI داخل الـ AAR يمكن تفعيل هذا:
    // packagingOptions {
    //     jniLibs {
    //         useLegacyPackaging = true
    //     }
    // }
}

repositories {
    google()
    mavenCentral()
    // احتياطي لو احتجت:
    // maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    // ====== OpenCV (الحل للمشكلة) ======
    // استخدم التنسيق الرسمي الموجود على Maven Central:
    implementation 'org.opencv:opencv:4.12.0'
    // ====================================

    // لو عندك مكتبات أخرى أضفها هنا (Firebase, Retrofit, …)
}