plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace "com.smartassistant"         // Fixed namespace to match package
    compileSdk 34

    defaultConfig {
        applicationId "com.smartassistant"
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            // إعدادات debug الافتراضية
        }
    }

    sourceSets {
        main {
            java.srcDirs += 'src/main/kotlin'
        }
    }

    // لو تستخدم View Binding/Compose اضف الإعدادات المعتادة هنا

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }

    // في حال استخدمت AAR لاحقًا وقدّمت ملفات JNI داخل الـ AAR يمكن تفعيل هذا:
    // packagingOptions {
    //     jniLibs {
    //         useLegacyPackaging = true
    //     }
    // }
}

repositories {
    google()
    mavenCentral()
    // احتياطي لو احتجت:
    // maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    // Test dependencies
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'
    
    // Note: Heavy dependencies like OpenCV and TensorFlow are handled via simplified implementations
    // This ensures the app builds without internet connectivity requirements
}